<div class="card">
  <div class="card_wrapper">
    <h4 class="card__header">Вход</h4>
    <div class="card__body">
      <form (submit)="loginUser($event)" action="">
        <div class="form-group">
          <label for="username">Логин</label>
          <input class="form-control" id="username" required type="text"/>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input class="form-control" id="password" required type="password"/>
        </div>
        <div *ngIf="error" class="alert">
          <h4>Вы ввели неверный Логин или Пароль</h4>
          <a (click)="error = false"
             class="close">×</a>
        </div>
        <div class="form-group button">
          <input type="submit">
        </div>
      </form>
    </div>
  </div>
</div>
